apply plugin: "java"
apply plugin: 'eclipse'
apply plugin: 'application'

mainClassName = "engine.DingoEngine"

distZip {
	baseName = "Dingo-Bot-9000"
	version = "1.0"
	destinationDir = file(System.getProperty("user.dir"))
	archiveName = "${baseName}.${version}.${extension}"
}



distributions{
	main {
		baseName = "Dingo-Bot-9000"
		contents{
			from{ 'src/resources/'}
		}
	}
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Dingo-Bot-9000',
                   'Implementation-Version': 1.0,
                   'Main-Class': 'engine.MainBot'
    }
}

repositories {
	mavenCentral()
	jcenter()
	maven{
		url "https://jitpack.io"
	}
}

dependencies {
	compile "com.github.austinv11:Discord4J:2.8.2"
	compile group: 'commons-io', name: 'commons-io', version: '2.4'
	compile 'junit:junit:4.12'

}
